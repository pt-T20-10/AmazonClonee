<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Create Account</title>
    <link rel="icon" href="images/icons/01cada77a0a7d326d85b7969fe26a728.jpg">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/register.css">
</head>
<body>
    <div class="container">
        <img src="images/amazon-logo.png" alt="Amazon Logo" class="logo">
        <div class="register-box">
            <h1>Create account</h1>
            <form id="registerForm">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="passwordConfirm">Re-enter password</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>

                <button type="submit" class="continue-btn">Create your Amazon account</button>
            </form>
            <p class="terms">By creating an account, you agree to Amazon's <a href="#" class="help-link">Conditions of Use</a> and <a href="#" class="help-link">Privacy Notice</a>.</p>
            <div class="divider">
              <h5>Buying for work?</h5>
          </div>
          <div class="help-link" >  
             <a href="#" >Create a free business account
             </a>
            </div>
          <div class="divider">
              <h5>Already have an account?</h5>
          </div>
          <div class="sign-in-container">
              <a href="login.html" class="help-link">Sign in</a>
          </div>
      </div>
    </div>
    <footer>
        <a href="#" class="help-link">Conditions of Use</a>
        <a href="#" class="help-link">Privacy Notice</a>
        <a href="#" class="help-link">Help</a>
        <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
    <script type="module" src="JavaScript/register.js"></script>
</body>
</html>
