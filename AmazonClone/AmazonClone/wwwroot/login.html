<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="icon" href="images/icons/amazon-favicon.ico">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/login.css">
</head>
<body>
    <div class="container">
        <img src="images/amazon-logo.png" alt="Amazon" class="logo">
        <div class="login-box">
            <h1>Sign in</h1>
            <form id="loginForm">
                <label for="identifier">Email or mobile phone number</label>
                <input type="text" id="identifier" name="identifier" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="continue-btn">Sign In</button>
            </form>
            <p class="terms">By continuing, you agree to Amazon's <a href="#" class="help-link">Conditions of Use</a> and <a href="#" class="help-link">Privacy Notice</a>.</p>
            
            <a href="#" class="help-link">Need help?</a>

            <div class="buying-for-work">
                <h5>Buying for work?</h5>
                <a href="#" class="help-link">Shop on Amazon Business</a>
            </div>
        </div>
        <div class="divider">
            <h5>New to Amazon?</h5>
        </div>
        <div class="create-account-btn">
          <a href="register.html" >
            Create your Amazon account
          </a>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#" class="help-link">Conditions of Use</a>
            <a href="#" class="help-link">Privacy Notice</a>
            <a href="#" class="help-link">Help</a>
        </div>
        <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
    <script type="module" src="JavaScript/login.js"></script>
</body>
</html>
